<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <ul class="avatarsContainer" aria-label="친구 접속 상태">
      <li class="avatarWrapper" role="group" aria-label="김도현 접속 상태">
        <img class="avatarImg" src="./images/face1.jpg" alt="김도현 프로필" />
        <span class="allStatus offlineStatus" role="img" aria-label="오프라인 상태"></span>
      </li>
      <li class="avatarWrapper" role="group" aria-label="이도현 접속 상태">
        <img class="avatarImg" src="./images/face2.jpg" alt="이도현 프로필" />
        <span class="allStatus onlineStatus" role="img" aria-label="온라인 상태"></span>
      </li>
      <li class="avatarWrapper" role="group" aria-label="남도현 접속 상태">
        <img class="avatarImg" src="./images/face3.jpg" alt="남도현 프로필" />
        <span class="allStatus offlineStatus" role="img" aria-label="오프라인 상태"></span>
      </li>
      <li class="avatarWrapper" role="group" aria-label="윤도현 접속 상태">
        <img class="avatarImg" src="./images/face4.jpg" alt="윤도현 프로필" />
        <span class="allStatus onlineStatus" role="img" aria-label="온라인 상태"></span>
      </li>
      <li class="avatarWrapper" role="group" aria-label="박도현 접속 상태">
        <img class="avatarImg" src="./images/face5.jpg" alt="박도현 프로필" />
        <span class="allStatus onlineStatus" role="img" aria-label="온라인 상태"></span>
      </li>
      <li class="avatarWrapper" role="group" aria-label="정도현 접속 상태">
        <img class="avatarImg" src="./images/face6.jpg" alt="정도현 프로필" />
        <span class="allStatus onlineStatus" role="img" aria-label="온라인 상태"></span>
      </li>
      <li class="avatarWrapper" role="group" aria-label="한도현 접속 상태">
        <img class="avatarImg" src="./images/face7.jpg" alt="한도현 프로필" />
        <span class="allStatus offlineStatus" role="img" aria-label="오프라인 상태"></span>
      </li>
      <li class="avatarWrapper" role="group" aria-label="장도현 접속 상태">
        <img class="avatarImg" src="./images/face8.jpg" alt="장도현 프로필" />
        <span class="allStatus offlineStatus" role="img" aria-label="오프라인 상태"></span>
      </li>
    </ul>
  </body>
</html>
